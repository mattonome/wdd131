<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="This is a product review form created by Akhabue Onome Matthew..." />
  <meta name="author" content="Akhabue Onome Matthew" />
  <title>Product Review</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/small.css" rel="stylesheet">
  <link href="css/medium.css" rel="stylesheet">
  <link href="css/large.css" rel="stylesheet">
  <script src="scripts/form.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html" class="wf1">
      <fieldset>
        <div>Product Name</div>
        <select name="product" id="product" required>
          <option value="">Please Select</option>
        </select>

        <div>Overall Rating</div>
        <label><input type="radio" name="rating" value="1">Beginner</label>
        <label><input type="radio" name="rating" value="2">Intermediate</label>
        <label><input type="radio" name="rating" value="3">Advance</label>

        <div>Date of Installation</div>
        <input type="date" name="completedDate" required>

        <div>Which features did you find useful in the product?<br><i>(Check all that apply)</i></div>
        <label><input type="checkbox" name="features[]" value="Durability">Durability</label>
        <label><input type="checkbox" name="features[]" value="Ease of Use">Ease of Use</label>
        <label><input type="checkbox" name="features[]" value="Performance">Performance</label>
        <label><input type="checkbox" name="features[]" value="Design">Design</label>

        <div>Written Review <span>(Optional)</span></div>
        <textarea id="review" name="review" placeholder="Type your message here..."></textarea>

        <div>Your Name <span>(Optional)</span></div>
        <input type="text" name="username" id="username">
      </fieldset>

      <input type="submit" value="Post Review">
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentYear"></span> Akhabue Onome Matthew | Nigeria</p>
    <p id="lastModified" class="highlight-name"></p>
  </footer>
</body>
</html>
