<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Form confirmation page created by Akhabue Onome Matthew" />
  <meta name="author" content="Akhabue Onome Matthew" />
  <title>Review</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/small.css" rel="stylesheet">
  <link href="css/medium.css" rel="stylesheet">
  <link href="css/large.css" rel="stylesheet">
  <script src="scripts/form.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let count = localStorage.getItem("reviewCount") || 0;
      count++;
      localStorage.setItem("reviewCount", count);
      document.getElementById("review-count").textContent = count;
    });
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Review</h1>
  </header>

  <main>
    <p>Thanks for your review. We will get back to you within a week with a response soon.</p>
    <p>Total reviews submitted during this session: <span id="review-count">0</span></p>
  </main>

  <footer>
    <p>&copy; <span id="currentYear"></span> Akhabue Onome Matthew | Nigeria</p>
    <p id="lastModified" class="highlight-name"></p>
  </footer>
</body>
</html>
